{% extends 'base.html'%}
{% load static %}

{% block content %}

<h1 class="text-center mt-20 text-white font-bold text-6xl cursor-pointer mb-28">Welcome to <b class="text-orange-500">Adopt</b></h1>

<div class="relative overflow-hidden bg-black">
    <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">

        <div>

                    <div class="h-64 w-44 overflow-hidden rounded-lg">
